plugins {
    id 'fabric-loom' version '0.5-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'com.refinedmods.refinedstorage2'
archivesBaseName = 'fabric'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    minecraft 'com.mojang:minecraft:1.16.3'
    mappings 'net.fabricmc:yarn:1.16.3+build.17:v2'
    modImplementation "net.fabricmc:fabric-loader:0.10.0+build.208"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.22.0+build.408-1.16"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile 'org.assertj:assertj-core:3.17.2'
}

test {
    useJUnitPlatform()
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "../LICENSE.md"
}

pluginManagement {
    repositories {
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
}

rootProject.name = 'refinedstorage2'
include 'core'
include 'fabric'
include 'refinedstorage2-test'
include 'refinedstorage2-core-api'
include 'refinedstorage2-stack-api'
include 'refinedstorage2-stack-api-test'
include 'refinedstorage2-storage-api'

